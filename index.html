<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viaggio a Londra</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <h1>Il mio viaggio a Londra</h1>
        <img src="img/pexels-bill-emrich-230794-0.jpg" alt="London eye by night">
        <img src="img/pexels-bill-emrich-230794-1.jpg" alt="London skyline by night">
        <img src="img/pexels-bill-emrich-230794-2.jpg" alt="Big Ben by night">
        <hr>
    </header>
    <!-- fine header -->

    <!-- inizio main  -->
    <main>
        <!-- inizio sezione "Le mie spese" -->
        <section>
            <h2>
                Le mie spese
            </h2>
            <!-- creata tabella per le spese -->
            <table>
                <tr>
                    <th>Numero</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Biglietto Aereo </td>
                    <td>120€</td>
                </tr>
                
                <tr>
                    <td>1</td>
                    <td>Biglietti per mezzi pubblici</td>
                    <td>100€</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Biglietti per attrazioni </td>
                    <td>140€</td>
                </tr>

                <tr>
                    <td>Totale</td>
                    <td> </td>
                    <td>360€</td>
                </tr>
            </table>

        </section>

    </main>
    
</body>
</html>
